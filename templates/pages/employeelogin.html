{% extends 'pages/base.html' %}
{% block content %}

<div style="display: block; margin: auto; padding-top: 50px; margin-top: 50px; margin-bottom: 50px; width: 50%;">
    <form method="POST" action="/employee_auth/">
        {% csrf_token %}
        <input placeholder="Employee Name" name="employeename" type="text" class="form-control" style="display: block; margin: auto; margin-bottom: 20px; width: 50%;">
        <input type="Password" placeholder="password" name="password" class="form-control" style="display: block; margin: auto; margin-bottom: 20px; width: 50%;">
        <input type="submit" value="Login" class="btn btn-success" style="display: block; margin: auto; margin-bottom: 20px; width: 50%;">
    </form>
    {% for m in messages %}
    {{m}}
    {% endfor %}
</div>

{% endblock %}
